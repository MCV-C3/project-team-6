program: train.py
name: sweep_first
method: bayes
metric:
  name: test_loss
  goal: minimize
parameters:
  lr:
    distribution: log_uniform_values
    min: 1e-5
    max: 1e-2
  batch_size:
    values: [16, 32, 64, 128]
  optimizer:
    values: ['RMSprop', 'Adagrad', 'Adadelta', 'Adam', 'Adamax', 'Nadam', 'AdamW']
  weight_decay:
    distribution: log_uniform_values
    min: 1e-6
    max: 1e-2
  label_smoothing:
    distribution: uniform
    min: 0.0
    max: 0.2
early_terminate:
  type: hyperband
  min_iter: 20
  max_iter: 500      
  s: 2               