program: train_data.py
name: sweep_data_augmentation
method: bayes
metric:
  name: test_loss
  goal: minimize
parameters:

  #Flip
  flip:
    min: 0.0
    max: 1.0

  # Rotation
  rotate:
    min: 0.0
    max: 1.0
  rotation:
    min: 1
    max: 50

  # Affine transform
  affine:
    min: 0.0
    max: 1.0
  shear:
      min: 0
      max: 40
  translate_x:
    min: 0.0
    max: 0.4
  translate_y:
    min: 0.0
    max: 0.4
  scale:
    min: 0.8
    max: 1.2

  #Random crop

  crop:
    min: 0.0
    max: 1.0
  crop_scale:
    min: 0.2
    max: 1.0
  

  # Color / intensity transforms
  jiggle:
    min: 0.0
    max: 1.0
  brightness:
    min: 0.6
    max: 1.4
  contrast:
    min: 0.6
    max: 1.4
  saturation:
    min: 0.6
    max: 1.4
  hue:
    min: -0.1
    max: 0.1

  # Noise and blur
  blur:
    min: 0.0
    max: 1.0
  gaussian_noise_std:
    min: 0.0
    max: 3.0
  gaussian_blur_kernel:
    values: [3, 5, 7, 9]

  # Gray convert
  grey:
    min: 0.0
    max: 1.0