program: train_data.py
name: sweep_data_augmentation
method: random
metric:
  name: test_loss
  goal: minimize
parameters:
  flip:
    min: 0.0
    max: 1.0
  rotate:
    min: 0.0
    max: 1.0
  rotation:
    min: 1
    max: 50
  affine:
    min: 0.0
    max: 1.0
  shear:
      min: 0
      max: 40
  translate_x:
    min: 0.0
    max: 0.4
  translate_y:
    min: 0.0
    max: 0.4
  scale:
    min: 0.8
    max: 1.2
  crop:
    min: 0.0
    max: 1.0
  crop_scale:
    min: 0.2
    max: 1.0
  jiggle:
    min: 0.0
    max: 1.0
  brightness:
    min: 0.6
    max: 1.4
  contrast:
    min: 0.6
    max: 1.4
  saturation:
    min: 0.6
    max: 1.4
  hue:
    min: 0.0
    max: 0.4
  blur:
    min: 0.0
    max: 1.0
  gaussian_noise_std:
    min: 0.0
    max: 3.0
  gaussian_blur_kernel:
    values: [3, 5, 7, 9]
  grey:
    min: 0.0
    max: 1.0